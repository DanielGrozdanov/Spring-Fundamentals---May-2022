<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping list App</title>
    <th:block th:include="~{fragment/head}"></th:block>
</head>
<body>
<header th:include="~{fragment/navigation}"> </header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:method="post"
          th:action="@{/register}"
            th:object="${registerUserDTO}">
        <div class="form-group" >
            <small th:if="${alreadyExists == true}" class="text-danger">Username already exists</small>
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control"
                   id="username"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   name="username" />
            <small class="invalid-feedback text-danger">Username must be between 3 and 20 characters</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control"
                   id="email"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   name="email" />

            <small class="invalid-feedback text-danger">Email cannot be empty</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input type="password" class="form-control"
                   id="password"
                   th:field="*{password}"
                   th:errorclass="is-invalid"
                   name="password" />
            <small class="invalid-feedback text-danger">Password must be between 3 and 20 characters.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control"
                   id="confirmPassword"
                   th:field="*{confirmPassWord}"
                   th:errorclass="is-invalid"
                   name="confirmPassword" />
            <small class="invalid-feedback text-danger">Confirm Password must be between 3 and 20 characters.</small>
            <small th:if="${passwordsMustMatch == false}" class= "text-danger">Passwords do not match.</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragment/footer}"></th:block>
</body>
</html>
